<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran | Tim Tekno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h2>Pendaftaran</h2>
    <form id="regForm">
        <div class="group">
            <label>Nama Lengkap</label>
            <input type="text" id="fullname" placeholder="Masukkan nama" required>
        </div>

        <div class="group">
            <label>Email</label>
            <input type="email" id="email" placeholder="email@domain.com" required>
            <small id="emailErr" class="error"></small>
        </div>

        <div class="group">
            <label>Password</label>
            <div class="input-pw">
                <input type="password" id="password" placeholder="Min. 8 karakter" required>
                <div class="eye-icon" onclick="toggleView('password', this)">
                    <svg class="close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22"/>
                    </svg>
                    <svg class="open hide" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
            </div>
            <small id="pwErr" class="error"></small>
        </div>

        <div class="group">
            <label>Konfirmasi Password</label>
            <div class="input-pw">
                <input type="password" id="confirm" placeholder="Ulangi password" required>
                <div class="eye-icon" onclick="toggleView('confirm', this)">
                    <svg class="close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22"/>
                    </svg>
                    <svg class="open hide" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
            </div>
            <small id="cpwErr" class="error"></small>
        </div>

        <button type="submit">Daftar</button>
    </form>
    <div id="status"></div>
</div>

<script src="script.js"></script>
</body>
</html>
